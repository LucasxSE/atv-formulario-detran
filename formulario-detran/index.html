<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="javascript" href="bootstrap.min.js">
    <title>Exercício 2</title>
</head>
<body>
    <div class="caixa">
        <div>
            <h5 id="titulo">Criar Conta no Portal de Serviços</h5><br>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo1">
                    <label class="cpf" for="cpf">CPF *</label>
                    <label for="nascimento">Dt. Nascimento *</label>
                    <br>
                    <input type="number" name="cpf" id="cpf" placeholder="Somente números" required>
                    <input type="number" name="nascimento" id="nascimento" placeholder="Somente números" required>
                </div>
            </fieldset><br>
    
            <fieldset class="grupo">
                <div class="campo2">
                    <label for="nome">Nome *</label><br>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <br>
                <div class="campo3">
                    <label for="nomemae">Nome da Mãe *</label><br>
                    <input type="text" name="nomemae" id="nomemae" required>
                </div>
            </fieldset><br>
    
            <fieldset class="grupo">
                <div class="campo4">
                    <label class="email" for="email">E-mail *</label>
                    <label class="telefone" for="telefone">Telefone *</label>
                    <br>
                    <input type="email" name="email" id="email" required>
                    <input type="number" name="telefone" id="telefone" required>
                </div>
            </fieldset><br>
            
            <fieldset class="grupo">
                <div class="campo5">
                    <label class="sexo">Sexo *</label>
                    <label class="uf" for="uf">UF Nascimento *</label><br>

                    <input type="radio" name="sexo" value="masc"><span> Masculino</span>
                    <input type="radio" name="sexo" value="fem"><span class="fem"> Feminino</span>
    
                    <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                    
                    <div class="campo6">
                        <input type="checkbox" id="estrangeiro" name="estrangeiro" value="estrang">
                        <span>Sou estrangeiro</span>
                    </div>
                </div>
            </fieldset><br>
    
            <fieldset class="grupo">
                <div class="campo7">
                    <label class="senha" for="senha">Senha:</label>
                    <label class="repsenha" for="repsenha">Repetir Senha:</label><br>

                    <input type="password" name="senha" id="senha" placeholder="Informe a senha" required>
                    <input type="password" name="repsenha" id="repsenha" placeholder="Informe a senha" required>
                </div>
            </fieldset><br>
    
            <p>A senha deve conter: Mínimo 6 caracteres, uma letra maiúscula, um número. Não pode ter sequência de letras ou números: "abc" ou "123"</p>

            <fieldset class="grupo">
                <div>
                    <input type="checkbox" id="termos" name="termos" value="termosecond">
                    <label>Li e aceito os <a href="">TERMOS E CONDIÇÕES DE USO</a></label>
                </div>
            </fieldset><br>

            <div id="container">
                <input type="checkbox" name="captcha" id="captcha-box">
                <label id="robo" for="captcha">Não sou um robô</label> 
                <img id="captcha" src="img/recaptcha.png" alt="recaptcha">
            </div>
            
            <div class="botoes">
                <button type="button" class="botao botao-fechar">Fechar</button>
                <button type="submit" class="botao botao-salvar">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
